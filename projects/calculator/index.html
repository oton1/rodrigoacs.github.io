<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon_calculator.ico">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <a href="/site/rodrigoacs.github.io/index.html"><img class="backHome" src="/site/rodrigoacs.github.io/images/home.png" alt="home"></a><br>
    <div id="calculatorScreen" class="screen"></div>
    <div class="container">
        <button onclick="clearScreen()">C</button>
        <button class="operator" onclick="btnDiv()">/</button>
        <button class="operator" onclick="btnMul()">*</button>
        <button class="operator" onclick="btnSub()">-</button>
        <button onclick="btn7()">7</button>
        <button onclick="btn8()">8</button>
        <button onclick="btn9()">9</button>
        <button class="operator plus" onclick="btnAdd()">+</button>
        <button onclick="btn4()">4</button>
        <button onclick="btn5()">5</button>
        <button onclick="btn6()">6</button>
        <button class="roundedBorder2 equal" onclick="btnRes()">=</button>
        <button onclick="btn1()">1</button>
        <button onclick="btn2()">2</button>
        <button onclick="btn3()">3</button>
        <button class="roundedBorder zero" onclick="btn0()">0</button>
        <button class="dot" onclick="btnDot()">.</button>
    </div>
    
</body>

</html>
