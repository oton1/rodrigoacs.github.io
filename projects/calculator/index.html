<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <h1>CALCULADORA</h1>
    
    <div id="calculatorScreen" class="screen"></div>

    <div class="container">
        <button class="secondLine" onclick="btn7()">7</button>
        <button class="secondLine" onclick="btn8()">8</button>
        <button class="secondLine" onclick="btn9()">9</button>
        <button class="operationCollum secondLine" onclick="btnAdd()">+</button>
        <button class="thirdLine" onclick="btn4()">4</button>
        <button class="thirdLine" onclick="btn5()">5</button>
        <button class="thirdLine" onclick="btn6()">6</button>
        <button class="operationCollum thirdLine" onclick="btnSub()">-</button>
        <button class="fouthLine" onclick="btn1()">1</button>
        <button class="fouthLine" onclick="btn2()">2</button>
        <button class="fouthLine" onclick="btn3()">3</button>
        <button class="operationCollum fouthLine" onclick="btnMul()">*</button>
        <button class="roundedBorder fifthLine" onclick="btn0()">0</button>
        <button class="fifthLine" onclick="btnDot()">.</button>
        <button class="fifthLine" onclick="btnDiv()">/</button>
        <button class="roundedBorder2 operationCollum fifthLine" onclick="btnRes()">=</button>
    </div>
</body>

</html>
