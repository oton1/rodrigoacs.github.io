<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1>Filmes Populares</h1>
    <div class="search-input">
        <input type="text" name="movie-name" id="movie-name" placeholder="Digite o nome de um filme aqui">
        <button><img src="images/search-icon.svg" alt="search icon"></button>

    </div>

    <div class="fav-only">
        <input type="checkbox" name="showFavorites" id="showFavorites">
        <label for="showFavorites">Mostrar apenas filmes favoritos</label>
    </div>

    <div class="movies">
        <div class="movie">
            <div class="movie-infos">
                <div class="movie-poster"></div>
                <div class="movie-trf">
                    <span>Blade Runner 2049 (2017)</span>
                    <div class="movie-rating">
                        <img src="./images/star-icon.png" alt="Star Icon" width="24rem" />
                        <span>10.0</span>
                    </div>
                    <div class="favorite">
                        <button><img src="./images/empty-heart-icon.svg" alt="Heart Icon" /></button>
                        <span>Favoritar</span>
                    </div>
                </div>
            </div>
            <div class="movie-description">
                <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae distinctio rem repellat dolorem
                    est,
                    magni voluptate fugiat nihil, dignissimos omnis, illum laborum sunt tempora molestiae suscipit
                    maxime
                    deleniti numquam dolorum!</span>
            </div>
        </div>
    </div>


</body>

<script src="script.js"></script>

</html>
