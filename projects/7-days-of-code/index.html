<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Filmes Populares</h1>
    <div class="search-input">
        <input type="search" name="movie-name" id="movie-name" placeholder="Digite o nome de um filme aqui">
        <img src="images/search-icon.svg" alt="search icon">
    </div>

    <div class="fav-only">
        <input type="checkbox" name="showFavorites" id="showFavorites">
        <label for="showFavorites">Mostrar apenas filmes favoritos</label>
    </div>

    <div class="movies">
        <div class="movie">
            <div class="movie-infos">
                <div class="movie-poster">
                    <img src="https://m.media-amazon.com/images/M/MV5BNjlhNmI2NjItNmJjYi00YzEwLWFjY2EtYmNhYmE3NGFkMTUzXkEyXkFqcGdeQXVyMTYzMDM0NTU@._V1_.jpg"
                        alt="movie poster">
                </div>
                <div class="movie-trf">
                    <h2>Blade Runner 2049</h2>
                    <div class="ratings">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10 0L13.09 6.26L20 7.27L15 12.14L16.18 19.02L10 15.77L3.82 19.02L5 12.14L0 7.27L6.91 6.26L10 0Z"
                                fill="#D7A82F" />
                        </svg>
                        <span>10.0</span>
                    </div>
                    <div class="favorite">
                        <img src="images/heart.svg" alt="Star Icon" />
                        <span>Favoritar</span>
                    </div>
                </div>
            </div>
            <div class="movie-description">
                <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae distinctio rem repellat dolorem
                    est,
                    magni voluptate fugiat nihil, dignissimos omnis, illum laborum sunt tempora molestiae suscipit
                    maxime
                    deleniti numquam dolorum!</span>
            </div>
        </div>
    </div>


</body>

</html>
