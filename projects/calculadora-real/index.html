<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
    <style>
        * {
            margin: 10px;
            box-sizing: border-box;
        }

        div {
            margin: 0px;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div>
        <label for="metragem-cliente">Quantos metros o cliente precisa: </label>
        <input type="number" name="metragem-cliente" id="metragem-cliente" min="1">
    </div>
    <div>
        <label for="metragem-piso">Metros quadrados na etiqueta do piso:</label>
        <input type="number" name="metragem-piso" id="metragem-piso" min="0">
    </div>
    <button onclick="calcular()">Calcular</button>
    <h1 id="result"></h1>
</body>
<script>
    function calcular() {
        let mtCliente = document.getElementById("metragem-cliente").value;
        let mtPiso = document.getElementById("metragem-piso").value;
        let qtdeCaixas = Math.ceil(mtCliente / mtPiso);
        let resultBox = document.getElementById("result");

        if (mtCliente <= 0 || mtPiso <= 0) {
            resultBox.innerHTML = `valores incorretos`;
            return
        }
        if (qtdeCaixas === NaN || qtdeCaixas === Infinity) {
            resultBox.innerHTML = `valores incorretos`;
            return
        }

        resultBox.innerHTML = `o cliente levarÃ¡ ${qtdeCaixas} caixa(s)`;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</html>
