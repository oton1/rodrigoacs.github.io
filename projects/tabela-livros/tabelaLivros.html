<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <style>
        * {
            padding: 10px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 40px;
            font-family: monospace;
            border-collapse: collapse;
        }

        body,
        html,
        input {
            background-color: #000;
        }

        tr:nth-child(odd) {
            background-color: #222;
        }

        tr:nth-child(even) {
            background-color: #333;
        }

        td:hover {
            background-color: #8114ff;
        }
    </style>
</head>

<script type='module' src="./tabelaLivros.js"></script>

<body>
    <table id="table">
        <tr id="header">
            <td><input type="text" name="" id="0" placeholder="data"></td>
            <td><input type="text" name="" id="1" placeholder="livro"></td>
            <td><input type="text" name="" id="2" placeholder="autor"></td>
            <td><input type="text" name="" id="3" placeholder="genero"></td>
            <td><input type="text" name="" id="4" placeholder="nota"></td>
            <td><input type="text" name="" id="5" placeholder="favorito"></td>
        </tr>
    </table>
</body>

</html>
